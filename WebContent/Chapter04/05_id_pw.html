<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
label {
	font-size: 14px; /* 글자 크기 */
	line-height: 25px; /* 줄 간격 */
	font-weight: bold;	/* 글씨 굵기 */
}
</style>
</head>
<body>
	<!-- 입력된 아이디의 정보가 이곳으로 저장됨 -->
	<form action="java.jsp">
		<fieldset>
						<!-- 입력되는 방식	 연결고리	 	박스의 크기  -->
			<label>아이디<input type="text" id="user_id" size="10"></label>
			<label>비밀번호<input type="password" id="user_pw" size="10"></label>
							<!-- password타입은 점으로 보임 -->
			<input type="submit" value="로그인">
		</fieldset>
	</form>
</body>
</html>

<!-- input type : "text,password,submit" -->


<!-- html css JavaScript jQuery Node.js View React : front end (실제 브라우저에서 작동하는것을 개발하는것)-->
<!-- java jsp db spring : back end (뒤에서 작동하는것을 개발하는 것) -->
<!-- front + back = full stack -->
