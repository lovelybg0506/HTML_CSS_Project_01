<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label태그 사용</title>
<style type="text/css">
ul {
	list-style: none; /* 불릿 없애기 */
}

li {
	margin: 20px; /* 각 항목간 마진 */
}
</style>
</head>
<body>

	<form action="">
		<h3>수강 분야(다수 선택 가능)</h3>
		<ul>
			<li><input type="checkbox" value="grm">문법</li>
			<li><input type="checkbox" value="wr">작문</li>
			<li><input type="checkbox" value="rd">독해</li>
		</ul>
		<h3>수강 과목(1과목만 선택 가능)</h3>
		<ul>
			<li><input type="radio" name="subject1" value="eng">영어회화
			</li>
			<li><input type="radio" name="subject1" value="ch">중국어회화
			</li>
			<li><input type="radio" name="subject1" value="jp">일본어회화
			</li>		<!-- radio type의 name이 동일해야 하나만 선택가능. -->

		</ul>
	</form>
</body>
</html>
