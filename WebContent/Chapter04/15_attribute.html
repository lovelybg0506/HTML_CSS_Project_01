<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 폼</title>
<style type="text/css">
body {
	background-color: #fff;
}

form fieldset {
	margin-bottom: 25px;
}

form legend {
	font-size: 15px;
	font-weight: 600;
}

label.reg {
	font-size: 14px;
	width: 110px;
	color: #390;
	font-weight: bold;
	float: left;
	text-align: right;
	margin-right: 10px;
}

form ul li {
	list-style: none;
	margin: 30px 0;
	font-size: 14px;
}
</style>
</head>
<body>

	<h1>여름방학 특강 신청</h1>
	<form>
		<fieldset>
			<legend>수강 신청인</legend>
			<ul>
				<li><label class="reg" for="id">학번</label> <input type="text"
					id="id" autofocus placeholder="하이픈 없이 입력하세요"></li>

				<li><label class="reg" for="name">이름</label> <input type="text"
					id="name"></li>

				<li><label class="reg" for="class">학과</label> <select
					id="class">
						<optgroup label="공과대학">
							<option value="archi">건축공학과</option>
							<option value="archi">기계공학과</option>
							<option value="archi">산압공학과</option>
							<option value="archi">전기전자공학과</option>
							<option value="archi">컴퓨터공학과</option>
							<option value="archi">화학공학과</option>
						</optgroup>
						<optgroup label="인문대학">
							<option value="archi">사학과</option>
							<option value="archi">어문학부</option>
							<option value="archi">철학</option>
						</optgroup>
				</select></li>
			<li><label><input type="submit" value="확인"></label></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
