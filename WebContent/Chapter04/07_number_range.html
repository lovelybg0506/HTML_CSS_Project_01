<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	background-color: #fff;
}

form legend {
	font-size: 15px;
	font-weight: 600;
}

form label.reg { /* class값에 접근할때는 (.) 사용 */
	font-size: 14px;
	width: 150px;
	float: left;
}

form ul li {
	list-style: none;
	margin: 15px 0; /* 위15px, 오른쪽 0 */
}

#member, #stuffs {
	width: 50px; /* id값에 접근할때는 (#) 사용 */
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>등록 정보</legend>
			<ul>
				<li><label class="reg" for="member">참여인원<small>(최대10명)</small></label>
					<input type="number" id="member" value="1" min="0" max="10"
					step="1"></li>
				<li><label class="reg" for="stuffs">지원물품<small>(1인당
							5개)</small></label> <input type="number" id="stuffs" value="1" min="0" max="50"
					step="5" size="5"></li>
				<li><label class="reg" for="satis">희망단계<small>(하,중,상)</small></label>
					<input type="range" id="satis" value="1" min="0" max="3"></li>
			</ul>
			<!-- step: 1씩증가시킨다 -->
		</fieldset>

	</form>
</body>
</html>
