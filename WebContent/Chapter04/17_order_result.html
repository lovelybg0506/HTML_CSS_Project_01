<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.container{
	margin:0 auto; /* 위아래 0, 좌우 auto로 전체 정렬 */
	width:600px; /* 전체적인 크기를 600으로 고정. */
}

ul {
	list-style-type: none;
}

label.title {
	font-weight: bold;
	width: 80px; /* label 과 input 사이 여백 크기 설정  */
	float: left; /* 왼쪽부터 배치 */
}

div.centered {
	text-align: center;
}

fieldset {
	margin: 20px 25px;
}

fieldset legend {
	font-weight: bold;
	font-size: 18px;
	color: blue;
}

ul li {
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<form>
		<div class="container">
			<h1>상품 주문서</h1>
			<fieldset>
				<legend>개인정보</legend>
				<ul>
					<li><label for="uname" class="title">이름</label> 
					<input type="text" id="uname" placeholder="여백없이 입력" required></li>
					<!-- required : 필수의 -->
					<li><label for="tel1" class="title">연락처</label> 
					<input type="tel" id="tel1" placeholder="연락 가능한 번호"></li>

				</ul>
			</fieldset>

			<fieldset>
				<legend>배송지 정보</legend>
				<ul>

					<li><label for="addr" class="title">주소</label> 
					<input type="text" size="40" id="addr" required></li>

					<li><label for="tel2" class="title">전화번호</label> 
					<input type="tel" id="tel2" required></li>

					<li><label for="comment" class="title">메모</label> 
					<textarea rows="3" cols="40" id="comment"></textarea>
				</ul>
			</fieldset>

			<fieldset>
				<legend>주문 정보</legend>
				<ul>

					<li><label><input type="checkbox">과테말라
							안티구아(100g)</label> <label><input type="number" value="0" min="0"
							max="5">개</label></li>

					<li><label><input type="checkbox">인도네시아
							만델링(100g)</label> <label><input type="number" value="0" min="0"
							max="5">개</label></li>

					<li><label><input type="checkbox">탐라는도다(블렌딩)(100g)</label>
						<label><input type="number" value="0" min="0" max="5">개</label></li>

				</ul>
			</fieldset>

			<div class="centered">
				<!-- div는 영역표시 -->
				<input type="submit" value="주문하기"> <input type="reset"
					value="다시 작성">
			</div>
		</div>
	</form>
</body>
</html>
