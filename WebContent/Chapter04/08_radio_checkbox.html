<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 폼</title>
<style type="text/css">
body {
	background-color: #fff;
}

form fieldset {
	margin-bottom: 25px;
}

form legend {
	font-size: 15px;
	font-weight: 600;
}
</style>

</head>
<body>
	<form>
		<fieldset>
			<legend>신청 과목</legend>
			<p>이 달에 신청할 과목을 선택하세요(1과목만 선택가능)</p>
			<label><input type="radio" name="subject" value="speaking">회화</label>
			<label><input type="radio" name="subject" value="grammer">문법</label>
			<label><input type="radio" name="subject" value="writting">작문</label>
			<!-- name은 모두 같아야 하나만선택가능해짐 -->
		</fieldset>
		<fieldset>
			<legend>메일링</legend>
			<p>메일로 받고 싶은 뉴스 주제를 선택하세요(복수 선택 가능)</p>
			<label><input type="checkbox" name="subject1" value="news">해외단신</label> 
			<label><input type="checkbox" name="subject2" value="dialog">5분 회화</label> 
			<label><input type="checkbox" name="subject3" value="pops">모닝팝스</label>
			<!-- checkbox의 용도는 복수선택,  name = 구분 용도이기때문에 다르게 해두면 좋다 -->
		</fieldset>
	</form>
</body>
</html>
