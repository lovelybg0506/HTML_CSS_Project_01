<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      div{
        margin:20px;
        border:1px solid #ccc;
        border-radius:15px; /* 모서리를 둥글게 깎아줌 */
      }

      #inline img{
        margin:10px;
      }

      #block img{
        display:block;
        margin:10px;
      }

    </style>
  </head>
  <body>
    <div id="inline"> <!-- id=이름, id는 접근할때 #을 사용한다. -->
      <img src="images/pic1.jpg">
      <img src="images/pic2.jpg">
      <img src="images/pic3.jpg">
    </div>
    <div id="block">
      <img src="images/pic1.jpg">
      <img src="images/pic2.jpg">
      <img src="images/pic3.jpg">
      </div>
  </body>
</html>
