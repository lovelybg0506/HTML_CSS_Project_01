<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>박스 모델</title>
    <style type="text/css">
      div{
        width:300px;
        height:200px;
        margin:20px;
        display:inline-block;
      }
      .round{
        border:2px solid red;
        border-radius:20px;  /* 모서리 둥글게 radius */
      }
      #bg{
        background:url(images/pic1.jpg);
        background-size:cover; /* 확대해서 꽉차게 해준다 */
      }
    </style>
  </head>
  <body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
  </body>
</html>
