<!DOCTYPE html>
<html> <!--  <>=tag, 주석 -->
<head> <!-- 머리(head 안에 meta, title태그 나열) -->
<meta charset="UTF-8"> <!-- 언어를 어떻게 처리할것인가 => 한글 처리(UTF-8) -->
<title> 기본 HTML 문서</title> <!-- 시작태그<title>, 끝태그</title> /(슬래쉬의 유무) -->
</head>
<body>	<!-- 실질적인 내용을 입력하는 곳 -->
	<h1>시간이란...</h1> <!-- <h1>tag => 제목 -->
	<img src="images/watch.jpg"> <!-- 이미지 추가 <img src> // 이미지는 </img> 슬래쉬태그X -->
	<p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라 </p> <!-- 문단 -->
</body>
</html>
