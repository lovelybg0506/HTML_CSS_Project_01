<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캐스캐이딩-중요성</title>	<!-- color를 2개 썼는데 아래에 있는게 나중에 작동해서 red color로 되어야 하지만
										!important를 blue에 붙여주면 순서 무시하고 적용된다. -->
<style type="text/css"> 
p{
	font-style:italic;
	color:blue !important;
}

p{
	color:red; 
}
</style>
</head>
<body>
	<img alt="브라질 리우데자네이루" src="images/rio.png">
	<h1>세계 3대 미항</h1>
		<p>시드니(Sydney), 호주</p>
		<p>리우데자네이루(Rio de Janeiro), 브라질</p>
		<p>나폴리(Naples), 이탈리아</p>
</body>
</html>
