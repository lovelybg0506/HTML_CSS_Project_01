<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>슈퍼 푸드</title>
<style type="text/css">

  .content{
    border:1px solid #ccc;   /* 테두리 */
    width:300px;             /* 단락의 너비 */
    white-space:nowrap;      /* 줄바꿈 없음 */
    overflow:hidden;         /* 넘치는 부분 감추기 */
    text-overflow:ellipsis;  /* 말줄임표(...) */
  }

  .content:hover{
    overflow:visible;   /* hover : 마우스 갖다대면 일어나는 , visible : 보여주다*/

  }

</style>
  </head>
  <body>
<h2>귀리(Oat)</h2>
<p class="content">귀리는 베타글루칸(항암 및 면역증강 작용을 가지고 있는 불소화성 다당류)성분을 포함하고 있다.
    </p>

  </body>
</html>
