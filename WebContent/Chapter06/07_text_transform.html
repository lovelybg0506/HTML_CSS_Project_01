<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-transform</title>
<style type="text/css">
  .trans1{
    text-transform:uppercase;
  }
  .trans2{
    text-transform:capitalize; /*맨 앞글자만 대문자*/
  }
</style>
  </head>
  <body>
    <h1>Have to study</h1>
    <ul>
      <li class="trans1">html</li>
      <li class="trans1">css</li>
      <li class="trans2">javascript</li>
    </ul>
  </body>
</html>
