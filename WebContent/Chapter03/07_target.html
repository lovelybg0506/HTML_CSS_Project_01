<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 만들기</title>
<style type="text/css">
a {
	text-decoration: none;
	color: black;
}
</style>
</head>
<body>
	<h1>텍스트 링크 만들기</h1>
	<p><a href="https://www.google.com">구글 홈페이지(현재화면)</a></p>
	<p><a href="https://www.google.com" target="_blank">구글 홈페이지(새 창 또는 새 탭)</a></p>
									<!-- target="_blank" 새 탭 만들기 -->
</body>
</html>
