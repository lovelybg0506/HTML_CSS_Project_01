<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1박 2일 가족 여행 코스</title>
</head>
<body>
	<h1>1박 2일 가족 여행 코스</h1>
	<ul>
		<li>1일차
		<!-- ol(Ordered List) : 순서가 있는 목록(ol태그 안에 li태그는 숫자가 자동으로 붙음) -->
			<ol>
				<li>해녀 박물관</li>
				<li>낚시체험</li>
			</ol>
		</li>
		<li>2일차
			<ol type="a" start="3"> <!-- 소문자알파벳타입이고, 3번째순서부터 시작해라. = (c,d,e ...) -->
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>
</body>
</html>
